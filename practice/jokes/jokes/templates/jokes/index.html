<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wanna hear a joke?</title>
         <link rel="stylesheet" href="{% static 'jokes/site.css' %}">
    </head>
    <body>
      {% for joke in jokes %}
      <div>
        <p class="setup">
          {{ joke.setup }}
        </p>
        <p class="punchline">
          {{ joke.punchline }}
        </p>
      </div>
      {% endfor %}
      <a href="{% url 'joke_form' %}"> Got a funny one for me? </a>
      <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
      <script src="{% static 'jokes/joke.js' %}"></script>
    </body>
</html>
